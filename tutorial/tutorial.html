<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script type="text/javascript" src="conteudo.json"></script>
        <title>Tutorial Sendex</title>    
    </head>

    <!--Adicao de Estilos-->
    <style>
        #sub {
            font-family: Arial;
        }
    </style>

    <!--Corpo da pagina-->
    <body>
        <center>
            <img src="../images/SENDEX.gif" width="500" height="500">
            <p id="sub">Este é o guia oficial de como usar o software Sendex. Selecione as opções para ver a explicação:</p>
            
<!--Um-->  <button type="button" class="btn btn-outline-success" onclick="BotaoUm()"><b>Enviar E-mail</b></button>
<!--Dois--><button type="button" class="btn btn-outline-danger" onclick="BotaoDois()"><b>Não Enviando E-mail</b></button>
<!--Tres--><button type="button" class="btn btn-outline-primary" onclick="BotaoTres()"><b>Solicitar Logs</b></button>
        </center>

        <center>
            <div id="explicacao">
            </div>
        </center>

        <!--Funcoes JS para responder aos cliques dos botoes-->
        <script type="text/javascript">
            var explic = JSON.parse(explicacao)
            function BotaoUm(){
                document.getElementById("explicacao").innerHTML = explic[0].text;
            }

            function BotaoDois(){
                document.getElementById("explicacao").innerHTML = explic[1].text;
            }

            function BotaoTres(){
                document.getElementById("explicacao").innerHTML = explic[2].text;
            }
        </script>

    </body>
</html>
